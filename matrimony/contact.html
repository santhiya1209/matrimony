    <style>
      /* Navbar styling */
.navbar {
    display: flex;
    justify-content: space-between; /*  Aligns logo to left, navigation links to right  */
    align-items: center;
    font-family: 'roboto';
    background-color: #141d60;
    padding: 10px 20px;
}

.logo img {
    height: 50px; /*  Adjust height as needed  */
}

.main-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex; /*  Displays navigation links horizontally  */
}

.main-nav li {
    margin-right: 20px;
}

.main-nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
    transition: background-color 0.3s ease;
}

.main-nav a:hover {
    background-color: #555;
    border-radius: 5px;
}

/* Hamburger menu styling (hidden by default on larger screens) */
.hamburger-menu {
    display: none;
}

.hamburger-menu .checkbtn {
    font-size: 30px;
    color: white;
    cursor: pointer;
}

.hamburger-menu input[type="checkbox"] {
    display: none; /*  Hide the actual checkbox  */
}

.hamburger-menu .nav-mobile {
    display: none; /*  Hidden by default for mobile navigation  */
}

/*  Media queries for responsiveness  */
@media screen and (max-width: 768px) { 
    .main-nav {
        display: none; /*  Hide desktop navigation on smaller screens  */
    }

    .hamburger-menu {
        display: block; /*  Show hamburger menu on smaller screens  */
    }

    .hamburger-menu input[type="checkbox"]:checked ~ .nav-mobile { /*  When checkbox is checked, display mobile navigation  */
        display: block; 
        position: absolute;
        top: 70px; /* Adjust based on navbar height */
        left: 0;
        width: 100%;
        background-color: #333;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .hamburger-menu .nav-mobile a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 15px 20px;
        border-bottom: 1px solid #555;
    }
}
/*plans*/

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: transparent;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.register-btn {
    background-color: #141d60;
    color: white;
    padding: 10px 15px;
    border: none;
    font-size: 24px;
    border-radius: 50px;
    cursor: pointer;
}

/* Burger menu for smaller screens */
.burger {
    display: none; /* Hidden by default on larger screens */
    cursor: pointer;
}

.burger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px;
    transition: all 0.3s ease;
}

/* Responsive adjustments using media queries */
@media screen and (max-width: 768px) {
    .nav-links {
        display: none; /* Hide navigation links by default */
        flex-direction: column;
        width: 100%;
        background-color: #333;
        position: absolute;
        top: 60px; /* Adjust based on navbar height */
        left: 0;
    }

    .nav-links.active {
        display: flex; /* Show navigation links when burger menu is active */
    }

    .nav-links li {
        margin: 0;
        text-align: center;
    }

    .nav-links a {
        padding: 15px;
    }

    .burger {
        display: block; /* Show burger menu on smaller screens */
    }

    .dropdown-content {
        position: relative; /* Adjust positioning for smaller screens */
        box-shadow: none; /* Remove box-shadow for cleaner look */
    }

}
.container {
    display: flex; /* Use flexbox for the main container */
    flex-wrap: wrap; /* Allow columns to wrap on smaller screens */
    width: 100%; /* Adjust as needed */
    max-width: 1800px;
    background-color: rgb(222, 232, 236);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

.left-section {

.left-section img {

}

.right-section {
    flex: 2; /* Allows the form section to take up more space */
    padding: 20px;
    min-width: 300px; /* Minimum width for the form section */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
}

h1 {

    margin-bottom: 20px;
    width: 100%; /* Ensure title takes full width to center effectively */
}

form {

}

.input-group {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
}

.input-group label {
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input {
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #555;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box; /* Include padding in width calculation */
}

.input-group.center {
    align-items: center; /* Center label and input for phone number */
}

.input-group.right {

}

button {

    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
}

/* Media Queries for responsiveness */
@media (max-width: 768px) {
    .container {
        flex-direction: column; /* Stack sections vertically on smaller screens */
    }

    .left-section, .right-section {
        flex: auto; /* Allow sections to take natural width */
        width: 100%;
        min-width: unset; /* Remove minimum width constraints */
    }
}

</style>
