    <style>
      *{
            font-family: 'roboto';
        }
        /* Navbar styling */
.navbar {
    display: flex;
    justify-content: space-between; /*  Aligns logo to left, navigation links to right  */
    align-items: center;
    font-family: 'roboto';
    background-color: #141d60;
    padding: 10px 20px;
}

.logo img {
    height: 50px; /*  Adjust height as needed  */
}

.main-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex; /*  Displays navigation links horizontally  */
}

.main-nav li {
    margin-right: 20px;
}

.main-nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
    transition: background-color 0.3s ease;
}

.main-nav a:hover {
    background-color: #555;
    border-radius: 5px;
}

/* Hamburger menu styling (hidden by default on larger screens) */
.hamburger-menu {
    display: none;
}

.hamburger-menu .checkbtn {
    font-size: 30px;
    color: white;
    cursor: pointer;
}

.hamburger-menu input[type="checkbox"] {
    display: none; /*  Hide the actual checkbox  */
}

.hamburger-menu .nav-mobile {
    display: none; /*  Hidden by default for mobile navigation  */
}

/*  Media queries for responsiveness  */
@media screen and (max-width: 768px) { 
    .main-nav {
        display: none; /*  Hide desktop navigation on smaller screens  */
    }

    .hamburger-menu {
        display: block; /*  Show hamburger menu on smaller screens  */
    }

    .hamburger-menu input[type="checkbox"]:checked ~ .nav-mobile { /*  When checkbox is checked, display mobile navigation  */
        display: block; 
        position: absolute;
        top: 70px; /* Adjust based on navbar height */
        left: 0;
        width: 100%;
        background-color: #333;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .hamburger-menu .nav-mobile a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 15px 20px;
        border-bottom: 1px solid #555;
    }
}
/*plans*/

}
.nav-link.active {
  color: rgb(123, 24, 151); /* Set the desired color for the active link */
  /* You can also add other styles like background-color, font-weight, etc. */
}
.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: black;
    text-decoration: none;
    font-family: 'roboto';
    font-size: 24px;
    padding: 10px 15px;
    display: block; /* For proper padding and hover effect */
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: transparent;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.register-btn {
    background-color: #141d60;
    color: white;
    padding: 10px 15px;
    border: none;
    font-size: 24px;
    border-radius: 50px;
    cursor: pointer;
}

/* Burger menu for smaller screens */
.burger {
    display: none; /* Hidden by default on larger screens */
    cursor: pointer;
}

.burger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px;
    transition: all 0.3s ease;
}

/* Responsive adjustments using media queries */
@media screen and (max-width: 768px) {
    .nav-links {
        display: none; /* Hide navigation links by default */
        flex-direction: column;
        width: 100%;
        background-color: #333;
        position: absolute;
        top: 60px; /* Adjust based on navbar height */
        left: 0;
    }

    .nav-links.active {
        display: flex; /* Show navigation links when burger menu is active */
    }

    .nav-links li {
        margin: 0;
        text-align: center;
    }

    .nav-links a {
        padding: 15px;
    }

    .burger {
        display: block; /* Show burger menu on smaller screens */
    }

    .dropdown-content {
        position: relative; /* Adjust positioning for smaller screens */
        box-shadow: none; /* Remove box-shadow for cleaner look */
    }
}
.explore-container {
  width: 90%;
  margin: 20px auto;
  padding: 20px;
  box-sizing: border-box; /* Include padding in the element's total width and height */

.image-grid {
  display: grid; /* Use CSS Grid for a responsive layout */
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Auto-fit columns with min width of 200px */
  gap: 20px; /* Space between grid items */
}

.image-card {
  padding: 10px;
  text-align: center;
  position: relative; /* For gradient overlay positioning */
}

.image-overlay {
  position: relative;
  border-radius: 30px;
  overflow: hidden; /* Ensure gradient stays within the image boundaries */
}

.image-overlay img {
  width: 300px;
  height: 300px; /* Maintain aspect ratio */
  display: block;
  border-radius: 30px;
}

.gradient-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #e017b11a, rgba(234, 27, 179, 0.7)); /* Gradient effect */
  opacity: 0.8; /* Adjust opacity for desired effect */
}

.card-title {
  margin-top: 10px;
  font-size: 1.2em;
}

.card-subtitle {

  color: black;
}

.card-button {

  color: white;
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

/* Media Queries for responsiveness */
@media (max-width: 768px) {
  .image-grid {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Two columns on medium screens */
  }
}

@media (max-width: 480px) {
  .image-grid {
    grid-template-columns: 1fr; /* Single column on small screens */
  }
}
